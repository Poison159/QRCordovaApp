<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        <div data-role="header">
                <div data-role="page" id="home">
                    <h1>Home</h1>
                </div>

                <div data-role="main" class="ui-content">
                        <p>
                            <a target="_blank" href="javascript:scan();" style="text-decoration: none"><button>Scan</button></a>
                        </p>
                </div>
        </div>

        <table id="theTable" class="table-striped">
            <tbody id="tbody">
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                </tr>         
            </tbody>
        </table>

        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script>
            if(localStorage.getItem("LocalData") == null)
            {
                var data = [];
                data = JSON.stringify(data);
                localStorage.setItem("LocalData", data);
            }
        </script>
        <script>
            function scan()
            {
                cordova.plugins.barcodeScanner.scan(
                    function (data) {
                        //alert(data);      
                       $.ajax({
                        url: "http://localhost:58038/api/Specials", // this actually returns all resturants
                        method: "GET",
                        async:false,
                        success: function (result) {
                            var i = 0;
                            var finalRes = null;
                            while(result[i] != null){
                                var guid = result[i].guid.trim();
                                if( guid == data.text){
                                    finalRes = result[i];
                                    $.ajax({
                                        url: "http://localhost:58038/api/Specials/" + finalRes.id.toString(),
                                        method: "GET",
                                        async:false,
                                        success: function(meals){
                                            var j = 0;
                                            while(meals[j] != null){
                                                popTable(meals[j]);
                                                j++;
                                            }
                                        },
                                        failure : function(){
                                            alert("failed");
                                            var qrcode  = new QRCode("qrcode");
                                            qrcode.makeCode("nothing");
                                        }
                                    });
                                }
                                i++;
                            }
                        },
                        failure: function () {
                            alert("failed");
                        }
                    });
                    }, 
                    function (error) {
                        alert("Scanning failed: " + error);
                    }
                );

                function popTable(data){
                    var html = '';
                    var tbody = $('#tbody');
                    tbody.inneHTML ="";
                    html = '<tr>';
                    html += '<td>' + data.name + '</td>';
                    html += '<td>' + data.price + '</td>';
                    html += '<td>' + data.description + '</td>';
                    html += '</tr>';
                    tbody.append(html);
                }
            }           
    </script>
    </body>
</html>
